---
layout: default
---

<!-- ******LAYOUT BLOG****** -->         
{% if page.id == null %}
<div class="headline-bg" style="background: url('{{ page.headline-bg }}') height: 500px;"></div>
{% endif %}

<!--Promo Area Start-->
<section class="promo blog section section-on-bg">
    <div class="container text-center">
        <h2 class="title"><span class="highlight">{{ page.title }}</span></h2>
        <p class="intro">{{ page.intro }}</p>
    </div><!--//container-->
</section><!--//section-->

{{ content }}

{% if page.id %}
</div><!--//blog-entry-wrapper for {{ page.id }}-->
{% endif %}
