---
layout: default
---

<!-- ******LAYOUT BLOG****** -->         
{% if page.id == null %}
<div class="headline-bg" style="background: url('{{ page.headline-bg }}') height: 500px;"></div>
{% endif %}

<!--Promo Area Start-->
<section class="blog section section-on-bg">
    <div class="container text-center">                
        <h2 class="title text-center"><span class="highlight">{{ page.title }}</span></h2>
        <p class="intro text-center">{{ page.intro }}</p>
    </div><!--//container-->
</section><!--//section-->

{{ content }}

{% if page.id %}
</div><!--//blog-entry-wrapper-->  
{% endif %}
