<!-- Twitter -->
<!--<meta name="twitter:creator" content="@{{ site.twitter }}">-->
<meta name="twitter:site" content="@logzilla">

{% if page.title %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <!--<meta name="twitter:image" content="{{ site.url }}{{ site.logo }}">-->
  <meta name="twitter:image" content="/assets/images/logos/logzilla/logo_orange_png_cropped_150x150.png" />
{% else %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.logo }}">
{% endif %}

<!-- Facebook -->
{% if page.title %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
{% else %}
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
{% endif %}
<meta property="og:image" content="{{ site.url }}{{ site.logo }}">

<!-- Meta -->
<meta name="description" content="{{ site.description }}">
{% assign author = site.data.authors[page.author] %}
{% if page.author %}
<meta name="author" content="{{ page.author }}">
{% else %}
<meta name="author" content="LogZilla Corporation">
{% endif %}
